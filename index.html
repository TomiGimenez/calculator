<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script> <!-- icono github --> 
    <title>Calculator</title>
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="screen">
                <div class="screen-last" id="lastOperationScreen">last</div>
                <div class="screen-current" id="currentOperationScreen">current</div>
            </div>
            <div class="buttons-grid">
                
                <button class="btn btn-green" id="clear-button" onclick="this.blur()">AC</button>
                <button class="btn btn-blue" id="operator-button" onclick="this.blur()">^</button>
                <button class="btn btn-blue" id="operator-button" onclick="this.blur()">!</button>
                <button class="btn btn-blue" id="operator-button" onclick="this.blur()">÷</button>

                <button class="btn" id="number-button" onclick="this.blur()">7</button>
                <button class="btn" id="number-button" onclick="this.blur()">8</button>
                <button class="btn" id="number-button" onclick="this.blur()">9</button>
                <button class="btn btn-blue" id="operator-button" onclick="this.blur()">x</button>
                
                <button class="btn" id="number-button" onclick="this.blur()">4</button>
                <button class="btn" id="number-button" onclick="this.blur()">5</button>
                <button class="btn" id="number-button" onclick="this.blur()">6</button>
                <button class="btn btn-blue" id="operator-button" onclick="this.blur()">-</button>
                
                <button class="btn" id="number-button" onclick="this.blur()">1</button>
                <button class="btn" id="number-button" onclick="this.blur()">2</button>
                <button class="btn" id="number-button" onclick="this.blur()">3</button>
                <button class="btn btn-blue" id="operator-button" onclick="this.blur()">+</button>

                <button class="btn" id="number-button" onclick="this.blur()">0</button>
                <button class="btn" id="point-button" onclick="this.blur()">.</button>
                <button class="btn" id="delete-button" onclick="this.blur()">⌫</button>
                <button class="btn btn-blue" id="equals-button" onclick="this.blur()">=</button>
            </div>
        </div>
    </main>

    <!-- FOOTER -->

    <footer class="footer">
        <p>
            Copyright ©
            <script>
                document.write(new Date().getFullYear())
            </script>
            TomiGimenez
        </p>
        <a href="https://github.com/TomiGimenez" target="_blank">
            <i class="fab fa-github"></i></a>
    </footer>
    <script src="main.js"></script>
</body>
</html>
