<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen" id="calculator-screen">123456789333333333333333333</div>
        <div class="buttons-grid">
            
            <button class="btn btn-green" id="clear-button">AC</button>
            <button class="btn btn-blue" id="parentesis-button">()</button>
            <button class="btn btn-blue" id="porcentaje-button">%</button>
            <button class="btn btn-blue" id="divide-button">รท</button>

            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn btn-blue" id="multiply-button">x</button>
            
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn btn-blue" id="substract-button">-</button>
            
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn btn-blue" id="add-button">+</button>

            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn" id="delete-button">โซ</button>
            <button class="btn btn-blue" id="equals-button">=</button>
        </div>
    </div>

    <!-- FOOTER -->


    <script src="main.js"></script>
</body>
</html>
