<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script> <!-- icono github --> 
    <title>Calculator</title>
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="screen" id="calculator-screen">0</div>
            <div class="buttons-grid">
                
                <button class="btn btn-green" id="clear-button">AC</button>
                <button class="btn btn-blue" id="operator-button">^</button>
                <button class="btn btn-blue" id="operator-button">!</button>
                <button class="btn btn-blue" id="operator-button">÷</button>

                <button class="btn" id="number-button">7</button>
                <button class="btn" id="number-button">8</button>
                <button class="btn" id="number-button">9</button>
                <button class="btn btn-blue" id="operator-button">x</button>
                
                <button class="btn" id="number-button">4</button>
                <button class="btn" id="number-button">5</button>
                <button class="btn" id="number-button">6</button>
                <button class="btn btn-blue" id="operator-button">-</button>
                
                <button class="btn" id="number-button">1</button>
                <button class="btn" id="number-button">2</button>
                <button class="btn" id="number-button">3</button>
                <button class="btn btn-blue" id="operator-button">+</button>

                <button class="btn" id="number-button">0</button>
                <button class="btn" id="point-button">.</button>
                <button class="btn" id="delete-button">⌫</button>
                <button class="btn btn-blue" id="equals-button">=</button>
            </div>
        </div>
    </main>

    <!-- FOOTER -->

    <footer class="footer">
        <p>
            Copyright ©
            <script>
                document.write(new Date().getFullYear())
            </script>
            TomiGimenez
        </p>
        <a href="https://github.com/TomiGimenez" target="_blank">
            <i class="fab fa-github"></i></a>
    </footer>
    <script src="main.js"></script>
</body>
</html>
